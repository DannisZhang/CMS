<div class="easyui-layout" id="carLevelManagementPage" style="overflow: visible" split="true" fit="true">
    <div region="center" border="false" style="overflow: visible;">
        <table id="carLevelDatagrid" fit="true">
        </table>

        <!-- Edit car dialog #################### Begin #################### -->
        <div id="editCarLevelDialog">
            <form class="form" method="post" id="editCarLevelFrom">
                <div class="form-title">基本信息</div>
                <div class="form-content">
                    <div class="form-item">
                        <div style="width:60px;">级别名称：</div>
                        <div>
                            <input type="text" class="easyui-textbox" name="name" style="width: 200px;"/>
                        </div>
                    </div>
                    <div class="form-item">
                        <div style="width:60px;">英文名称：</div>
                        <div>
                            <input type="text" class="easyui-textbox" name="englishName" style="width: 200px;"/>
                        </div>
                    </div>
                    <div class="form-item">
                        <div style="width:60px;">备注：</div>
                        <div>
                            <input type="text" class="easyui-textbox" name="remark"
                                   data-options="multiline:true" style="height: 50px;width: 380px;"/>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="id"/>
            </form>
        </div>
        <div id="carLevelDialogButtons">
            <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" name="save-btn"
               onclick="saveCarLevel()" style="width:90px">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
               onclick="$('#editCarLevelDialog').dialog('close')" style="width:90px">取消</a>
        </div>
        <!-- Edit car dialog #################### End   #################### -->
    </div>
</div>
<script type="text/javascript" src="static/js/carLevelManagement.js"></script>
