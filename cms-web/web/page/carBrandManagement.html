<div class="easyui-layout" id="carBrandManagementPage" style="overflow: visible" split="true" fit="true">
    <div region="center" border="false" style="overflow: visible;">
        <table id="carBrandDatagrid" fit="true">
        </table>

        <!-- Edit car brand dialog #################### Begin #################### -->
        <div id="editCarBrandDialog">
            <form class="form" id="editCarBrandFrom" method="post" enctype="multipart/form-data">
                <div class="form-title">基本信息</div>
                <div class="form-content">
                    <div class="form-item">
                        <div style="width:80px;">品牌名称：</div>
                        <div>
                            <input type="text" class="easyui-textbox" name="name" style="width: 200px;"/>
                        </div>
                    </div>
                    <div class="form-item">
                        <div style="width:80px;">英文名称：</div>
                        <div>
                            <input type="text" class="easyui-textbox" name="englishName" style="width: 200px;"/>
                        </div>
                    </div>
                    <div class="form-item">
                        <div style="width:80px;">所属国家：</div>
                        <div>
                            <select class="easyui-combobox" name="country" style="width:120px;"
                                    data-options="panelMaxHeight:90,prompt:'请选择国家'">
                                <option value="China">中国</option>
                                <option value="German">德国</option>
                                <option value="Japan">日本</option>
                                <option value="America">美国</option>
                                <option value="England">英国</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-item">
                        <div style="width:80px;">品牌LOGO：</div>
                        <div>
                            <input type="text" class="easyui-filebox" name="logoFile" data-options="buttonText:'选择文件'" style="width: 200px;"/>
                        </div>
                    </div>
                    <div class="form-item">
                        <div style="width:80px;">备注：</div>
                        <div>
                            <input type="text" class="easyui-textbox" name="remark"
                                   data-options="multiline:true" style="height: 50px;width: 380px;"/>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="id"/>
            </form>
        </div>
        <div id="carBrandDialogButtons">
            <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" name="save-btn"
               onclick="saveCarBrand()" style="width:90px">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
               onclick="$('#editCarBrandDialog').dialog('close')" style="width:90px">取消</a>
        </div>
        <!-- Edit car brand dialog #################### End   #################### -->
    </div>
</div>
<script type="text/javascript" src="static/js/carBrandManagement.js"></script>
