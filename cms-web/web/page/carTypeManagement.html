<div class="easyui-layout" id="carTypeManagementPage" style="overflow: visible" split="true" fit="true">
    <div region="north" border="true" style="margin:2px 0 2px 0;height:60px;padding: 16px 0 0 20px;">

    </div>
    <div region="center" border="false" style="overflow: visible;">
        <table id="carTypeDatagrid" fit="true">
        </table>

        <!-- Edit car dialog #################### Begin #################### -->
        <div id="editCarTypeDialog">
            <form class="form" method="post" id="editCarTypeFrom">
                <div class="form-title">基本信息</div>
                <div class="form-content">
                    <div class="form-item">
                        <div style="width:60px;">汽车型号：</div>
                        <div>
                            <select class="easyui-combobox" name="type" style="width:120px;"
                                    data-options="panelMaxHeight:90,prompt:'请选择车型'">
                                <option value="car">轿车</option>
                                <option value="SUV">SUV</option>
                                <option value="越野">越野</option>
                                <option value="superCar">跑车</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="form-item-horizontal">
                            <div style="width:60px;">汽车品牌：</div>
                            <div>
                                <select class="easyui-combobox" name="brand" style="width:120px;"
                                        data-options="panelMaxHeight:90,prompt:'请选择品牌'">
                                    <option value="Das">大众</option>
                                    <option value="Audi">奥迪</option>
                                    <option value="Honda">本田</option>
                                    <option value="Toyota">丰田</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-item-horizontal">
                            <div style="width:60px;">车系：</div>
                            <div>
                                <select class="easyui-combobox" name="series" style="width:120px;"
                                        data-options="panelMaxHeight:90,prompt:'请选择车系'">
                                    <option value="Tiguan">途观</option>
                                    <option value="A4L">A4L</option>
                                    <option value="A6L">A6L</option>
                                    <option value="凯美瑞">凯美瑞</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="form-item-horizontal">
                            <div style="width:60px;">车身结构：</div>
                            <div>
                                <select class="easyui-combobox" name="structure" style="width:120px;"
                                        data-options="panelMaxHeight:90,prompt:'请选择车身结构'">
                                    <option value="two">两厢</option>
                                    <option value="three">三厢</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-item-horizontal">
                            <div style="width:60px;">变速箱：</div>
                            <div>
                                <select class="easyui-combobox" name="gearbox" style="width:120px;"
                                        data-options="panelMaxHeight:90,prompt:'请选择车身结构'">
                                    <option value="手动">手动</option>
                                    <option value="自动">自动</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <div style="width:60px;">备注：</div>
                        <div>
                            <input type="text" class="easyui-textbox" name="remark"
                                   data-options="multiline:true" style="height: 50px;width: 460px;"/>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="id"/>
            </form>
        </div>
        <div id="carTypeDialogButtons">
            <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" name="save-btn"
               onclick="saveCarType()" style="width:90px">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
               onclick="$('#editCarTypeDialog').dialog('close')" style="width:90px">取消</a>
        </div>
        <!-- Edit car dialog #################### End   #################### -->
    </div>
</div>
<script type="text/javascript" src="static/js/carTypeManagement.js"></script>
